name: 'Maeul in the Sky - Contribution Terrain Visualizer'
description: 'Generate animated terrain SVGs from GitHub contributions'
branding:
  icon: 'map'
  color: 'green'
inputs:
  github_token:
    description: 'GitHub token for API access'
    required: false
    default: '${{ github.token }}'
  theme:
    description: 'Theme name (terrain)'
    required: false
    default: 'terrain'
  title:
    description: 'Custom title text'
    required: false
  output_dir:
    description: 'Output directory for SVG files'
    required: false
    default: './'
  year:
    description: 'Target year to visualize'
    required: false
  hemisphere:
    description: 'Hemisphere for seasonal terrain (north or south)'
    required: false
    default: 'north'
outputs:
  dark_svg_path:
    description: 'Path to the generated dark mode SVG'
  light_svg_path:
    description: 'Path to the generated light mode SVG'
runs:
  using: 'node24'
  main: 'dist/action.cjs'
